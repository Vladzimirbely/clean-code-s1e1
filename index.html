<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <aside class="head">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="head__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </aside>
  <article class="todo-list">
    <section id="todo-list__adding-section">
      <label for="todo-list__new-task" class="todo-list__label-task">Add Item</label>
      <aside class="todo-list__wrapper">
        <input id="todo-list__new-task" class="todo-list__input-task" type="text">
        <button class="todo-list__add-btn">Add</button>
      </aside>
    </section>
    <h3 class="todo-list__header">Todo</h3>
    <section id="todo-list__todo-section">
      <li id="todo-section__li">
        <input type="checkbox" class="todo-list__input-check">
        <label class="todo-list__task">Pay Bills</label>
        <input type="text" id="todo-list__task" class="todo-list__input-task">
        <button class="todo-list__edit-btn">Edit</button>
        <button class="todo-list__del-btn"><img src="./remove.svg" alt="Remove button"></button>
      </li>
      <li id="todo-section__li" class="todo-list__edit-section">
        <input type="checkbox" class="todo-list__input-check">
        <label class="todo-list__task">Go Shopping</label>
        <input type="text" id="todo-list__task" value="Go Shopping" class="todo-list__input-task">
        <button class="todo-list__edit-btn">Save</button>
        <button class="todo-list__del-btn"><img src="./remove.svg" alt="Remove button"></button>
      </li>
    </section>
    <h3 class="todo-list__header">Completed</h3>
    <section id="todo-list__completed-section">
      <li id="todo-section__li">
        <input type="checkbox" class="todo-list__input-check" checked>
        <label class="todo-list__task">See the Doctor</label>
        <input type="text" id="todo-list__task" class="todo-list__input-task">
        <button class="todo-list__edit-btn">Edit</button>
        <button class="todo-list__del-btn"><img src="./remove.svg" alt="Remove button"></button>
      </li>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
